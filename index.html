<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="books-container">            
            <h1 class="title"> My Books Store</h1>            
            <button id="add-btn" class="add-btn" onclick="toggle()">Add Book</button>
            <form class="book-form" id="book-form">
                <div class="form-item">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-input" width="500">
                </div>
                <div class="form-item">
                    <label for="author">Author</label>
                    <input type="text" name="author" class="form-input">
                </div>
                <div class="form-item">
                    <label for="isbn">Isbn</label>
                   <input type="text" name="isbn" class="form-input"> 
                </div>                
                <input type="submit" class="book-submit">
            </form>

            <table class="books-list">
                <thead class="list_header">
                    <tr class="books-header">
                        <th class="header-item">Title</th>
                        <th class="header-item">Author</th>
                        <th class="header-item">isbn</th>
                        <th class="header-item">Pages</th>
                        <th class="header-item">Status</th>                        
                    </tr>                    
                </thead>
                <tbody class="books" id="books">
                    <tr class="book" id="book">
                        <td class="book-item">Thermodynamics</td>
                        <td class="book-item">Shapiro</td>
                        <td class="book-item">1234564</td>
                        <td class="book-item">612</td>
                        <td class="book-item">Read</td>                        
                        <td class="del-book">
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>            
            </table>
        </div>        
    </div>

    <script src="library.js"></script>

</body>
</html>
